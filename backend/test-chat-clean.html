<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two User Chat Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .user-panel { 
            display: inline-block; 
            width: 45%; 
            vertical-align: top; 
            margin: 10px;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .user1 { border-color: #4CAF50; }
        .user2 { border-color: #2196F3; }
        button { margin: 5px; padding: 8px 15px; cursor: pointer; }
        input { padding: 8px; width: 70%; }
        .log { 
            margin-top: 15px; 
            border: 1px solid #ddd; 
            padding: 10px; 
            height: 300px; 
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message { 
            padding: 5px; 
            margin: 3px 0; 
            border-radius: 4px;
        }
        .sent { background: #e3f2fd; }
        .received { background: #f1f8e9; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>ðŸ§Š IceLink - Two User Chat Test</h1>
    
    <!-- User 1 Panel -->
    <div class="user-panel user1">
        <h2>ðŸ‘¤ User 1</h2>
        <div>Status: <span id="status1">Disconnected</span></div>
        <input type="email" id="email1" placeholder="Email" value="test2@example.com">
        <input type="password" id="pass1" placeholder="Password" value="P@ssw0rd1">
        <br>
        <button id="login1">Login & Connect</button>
        <button id="createChat1" disabled>Create/Get Chat</button>
        <br>
        <input type="text" id="msg1" placeholder="Type message..." disabled>
        <button id="send1" disabled>Send</button>
        <br>
        <input type="file" id="file1" accept="image/*,video/*" disabled>
        <button id="sendMedia1" disabled>Send Media</button>
        <div class="log" id="log1"></div>
    </div>

    <!-- User 2 Panel -->
    <div class="user-panel user2">
        <h2>ðŸ‘¤ User 2</h2>
        <div>Status: <span id="status2">Disconnected</span></div>
        <input type="email" id="email2" placeholder="Email" value="user2@example.com">
        <input type="password" id="pass2" placeholder="Password" value="P@ssw0rd1">
        <br>
        <button id="login2">Login & Connect</button>
        <button id="createChat2" disabled>Join Chat</button>
        <br>
        <input type="text" id="msg2" placeholder="Type message..." disabled>
        <button id="send2" disabled>Send</button>
        <br>
        <input type="file" id="file2" accept="image/*,video/*" disabled>
        <button id="sendMedia2" disabled>Send Media</button>
        <div class="log" id="log2"></div>
    </div>

    <script>
        let socket1, socket2;
        let user1Data = null, user2Data = null;
        let chatId = null;

        const log = (logId, msg, type = '') => {
            const logDiv = document.getElementById(logId);
            const time = new Date().toLocaleTimeString();
            const className = type ? `message ${type}` : '';
            logDiv.innerHTML += `<div class="${className}">[${time}] ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        // User 1 Login
        document.getElementById('login1').addEventListener('click', async () => {
            const email = document.getElementById('email1').value;
            const pass = document.getElementById('pass1').value;
            
            try {
                log('log1', 'ðŸ” Logging in...');
                const res = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password: pass })
                });

                const data = await res.json();
                if (!data.data?.accessToken) {
                    log('log1', 'âŒ Login failed');
                    return;
                }

                user1Data = data.data;
                log('log1', 'âœ… Logged in as: ' + user1Data.user.username);

                // Connect socket
                socket1 = io('http://localhost:5000', {
                    extraHeaders: { Authorization: `Bearer ${user1Data.accessToken}` }
                });

                socket1.on('connect', () => {
                    log('log1', 'âœ… Socket connected');
                    document.getElementById('status1').textContent = 'Connected';
                    document.getElementById('createChat1').disabled = false;
                });

                socket1.on('newMessage', (msg) => {
                    if (msg.messageType === 'text') {
                        log('log1', `ðŸ“¨ ${msg.senderId.username}: ${msg.content}`, 'received');
                    } else {
                        log('log1', `ðŸ“¨ ${msg.senderId.username} sent ${msg.messageType}: <a href="${msg.mediaUrl}" target="_blank">View</a>`, 'received');
                    }
                });

                socket1.on('typing', (data) => {
                    log('log1', `âŒ¨ï¸ User is typing...`);
                });

            } catch (error) {
                log('log1', 'âŒ Error: ' + error.message);
            }
        });

        // User 2 Login
        document.getElementById('login2').addEventListener('click', async () => {
            const email = document.getElementById('email2').value;
            const pass = document.getElementById('pass2').value;
            
            try {
                log('log2', 'ðŸ” Logging in...');
                const res = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password: pass })
                });

                const data = await res.json();
                if (!data.data?.accessToken) {
                    log('log2', 'âŒ Login failed');
                    return;
                }

                user2Data = data.data;
                log('log2', 'âœ… Logged in as: ' + user2Data.user.username);

                // Connect socket
                socket2 = io('http://localhost:5000', {
                    extraHeaders: { Authorization: `Bearer ${user2Data.accessToken}` }
                });

                socket2.on('connect', () => {
                    log('log2', 'âœ… Socket connected');
                    document.getElementById('status2').textContent = 'Connected';
                    document.getElementById('createChat2').disabled = false;
                });

                socket2.on('newMessage', (msg) => {
                    if (msg.messageType === 'text') {
                        log('log2', `ðŸ“¨ ${msg.senderId.username}: ${msg.content}`, 'received');
                    } else {
                        log('log2', `ðŸ“¨ ${msg.senderId.username} sent ${msg.messageType}: <a href="${msg.mediaUrl}" target="_blank">View</a>`, 'received');
                    }
                });

                socket2.on('typing', (data) => {
                    log('log2', `âŒ¨ï¸ User is typing...`);
                });

            } catch (error) {
                log('log2', 'âŒ Error: ' + error.message);
            }
        });

        // User 1 Create Chat
        document.getElementById('createChat1').addEventListener('click', async () => {
            try {
                log('log1', 'ðŸ’¬ Creating chat with User 2...');
                const res = await fetch('http://localhost:5000/api/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user1Data.accessToken}`
                    },
                    body: JSON.stringify({ otherUserId: user2Data.user._id })
                });

                const data = await res.json();
                chatId = data.data.chat._id;
                log('log1', 'âœ… Chat created: ' + chatId);
                
                // Join chat room
                socket1.emit('joinChat', chatId);
                log('log1', 'âœ… Joined chat room');
                
                document.getElementById('msg1').disabled = false;
                document.getElementById('send1').disabled = false;
                document.getElementById('file1').disabled = false;
                document.getElementById('sendMedia1').disabled = false;
            } catch (error) {
                log('log1', 'âŒ Error: ' + error.message);
            }
        });

        // User 2 Join Chat
        document.getElementById('createChat2').addEventListener('click', () => {
            if (!chatId) {
                log('log2', 'âš ï¸ Waiting for User 1 to create chat...');
                return;
            }
            socket2.emit('joinChat', chatId);
            log('log2', 'âœ… Joined chat room: ' + chatId);
            document.getElementById('msg2').disabled = false;
            document.getElementById('send2').disabled = false;
            document.getElementById('file2').disabled = false;
            document.getElementById('sendMedia2').disabled = false;
        });

        // User 1 Send Message
        document.getElementById('send1').addEventListener('click', async () => {
            const content = document.getElementById('msg1').value;
            if (!content) return;

            try {
                const res = await fetch('http://localhost:5000/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user1Data.accessToken}`
                    },
                    body: JSON.stringify({ chatId, content })
                });

                const data = await res.json();
                log('log1', `âœ‰ï¸ You: ${content}`, 'sent');
                document.getElementById('msg1').value = '';
            } catch (error) {
                log('log1', 'âŒ Error: ' + error.message);
            }
        });

        // User 2 Send Message
        document.getElementById('send2').addEventListener('click', async () => {
            const content = document.getElementById('msg2').value;
            if (!content) return;

            try {
                const res = await fetch('http://localhost:5000/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user2Data.accessToken}`
                    },
                    body: JSON.stringify({ chatId, content })
                });

                const data = await res.json();
                log('log2', `âœ‰ï¸ You: ${content}`, 'sent');
                document.getElementById('msg2').value = '';
            } catch (error) {
                log('log2', 'âŒ Error: ' + error.message);
            }
        });

        // User 1 Send Media
        document.getElementById('sendMedia1').addEventListener('click', async () => {
            const fileInput = document.getElementById('file1');
            const file = fileInput.files[0];
            if (!file) {
                log('log1', 'âš ï¸ Please select a file first');
                return;
            }

            try {
                log('log1', `ðŸ“¤ Uploading ${file.name}...`);
                const formData = new FormData();
                formData.append('file', file);
                formData.append('chatId', chatId);

                const res = await fetch('http://localhost:5000/api/messages/media', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${user1Data.accessToken}`
                    },
                    body: formData
                });

                const data = await res.json();
                if (data.success) {
                    log('log1', `âœ… Media sent: ${file.name}`, 'sent');
                    fileInput.value = '';
                } else {
                    log('log1', 'âŒ Upload failed: ' + data.message);
                }
            } catch (error) {
                log('log1', 'âŒ Error: ' + error.message);
            }
        });

        // User 2 Send Media
        document.getElementById('sendMedia2').addEventListener('click', async () => {
            const fileInput = document.getElementById('file2');
            const file = fileInput.files[0];
            if (!file) {
                log('log2', 'âš ï¸ Please select a file first');
                return;
            }

            try {
                log('log2', `ðŸ“¤ Uploading ${file.name}...`);
                const formData = new FormData();
                formData.append('file', file);
                formData.append('chatId', chatId);

                const res = await fetch('http://localhost:5000/api/messages/media', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${user2Data.accessToken}`
                    },
                    body: formData
                });

                const data = await res.json();
                if (data.success) {
                    log('log2', `âœ… Media sent: ${file.name}`, 'sent');
                    fileInput.value = '';
                } else {
                    log('log2', 'âŒ Upload failed: ' + data.message);
                }
            } catch (error) {
                log('log2', 'âŒ Error: ' + error.message);
            }
        });

        // Enter key to send
        document.getElementById('msg1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('send1').click();
        });
        document.getElementById('msg2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('send2').click();
        });
    </script>
</body>
</html>
